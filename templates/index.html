<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Warna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Set Colour Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="a">A :/label>
                <input type="number" class="form-control" name="a" min="0" max="255" required>
            </div>
            <div class="form-group">
                <label for="b">B :</label>
                <input type="number" class="form-control" name="b" min="0" max="255" required>
            </div>
            <div class="form-group">
                <label for="c">C :</label>
                <input type="number" class="form-control" name="c" min="0" max="255" required>
            </div>
            <button type="submit" class="btn btn-primary">Prediksi</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info mt-4">
            <strong>Hasil Prediksi:</strong> {{ prediction }}
        </div>
        {% endif %}

        <!-- <a href="/history" class="btn btn-secondary">Lihat History Prediksi</a> -->

    </div>
</body>
</html>
